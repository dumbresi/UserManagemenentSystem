name: Go CI with PostgreSQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres   
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: Wait for PostgreSQL to be ready
        run: sleep 10 

      - name: Create Database, User, and Assign Ownership
        env:
          PGPASSWORD: postgres 
        run: |
          psql -U postgres -h 127.0.0.1 -p 5432 -c "CREATE USER ${{ secrets.DB_User }} WITH PASSWORD '${{ secrets.DB_Password }}';"
          
          psql -U postgres -h 127.0.0.1 -p 5432 -c "CREATE DATABASE ${{ secrets.DB_Name }};"
          
          psql -U postgres -h 127.0.0.1 -p 5432 -c "ALTER DATABASE ${{ secrets.DB_Name }} OWNER TO ${{ secrets.DB_User }};"

      - name: Run Tests
        env:
          POSTGRES_USER: ${{ secrets.DB_User }}
          POSTGRES_PASSWORD: ${{ secrets.DB_Password }}
          POSTGRES_DB: ${{ secrets.DB_Name }}
          POSTGRES_HOST: 127.0.0.1
        run: go test ./...
